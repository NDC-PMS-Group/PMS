services:
  db:
    image: mysql:8.0
    container_name: ndc-pms-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ndc_pms
      MYSQL_USER: ndc
      MYSQL_PASSWORD: ndc_password
      MYSQL_ROOT_PASSWORD: root_password
    command: ["--default-authentication-plugin=mysql_native_password"]
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./pms-backend
      dockerfile: Dockerfile
    container_name: ndc-pms-backend
    restart: unless-stopped
    env_file:
      - ./pms-backend/.env.docker
    environment:
      WAIT_FOR_DB: "true"
      RUN_MIGRATIONS: "true"
      RUN_SEEDERS: "false"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./pms-frontend
      dockerfile: Dockerfile
      args:
        VITE_APP_BASE_URL: ""
    container_name: ndc-pms-frontend
    restart: unless-stopped
    depends_on:
      - backend

  gateway:
    image: nginx:1.27-alpine
    container_name: ndc-pms-gateway
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx/gateway.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend

volumes:
  db_data:
