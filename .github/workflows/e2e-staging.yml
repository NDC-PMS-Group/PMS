name: E2E Staging

on:
  workflow_dispatch:
  workflow_run:
    workflows:
      - Deploy to EC2
    types:
      - completed

jobs:
  e2e:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: pms-frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: pms-frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Validate staging secrets
        run: |
          test -n "${{ secrets.STAGING_BASE_URL }}" || (echo "Missing STAGING_BASE_URL" && exit 1)
          test -n "${{ secrets.STAGING_USER_EMAIL }}" || (echo "Missing STAGING_USER_EMAIL" && exit 1)
          test -n "${{ secrets.STAGING_USER_PASSWORD }}" || (echo "Missing STAGING_USER_PASSWORD" && exit 1)

      - name: Run staging E2E
        env:
          STAGING_BASE_URL: ${{ secrets.STAGING_BASE_URL }}
          STAGING_USER_EMAIL: ${{ secrets.STAGING_USER_EMAIL }}
          STAGING_USER_PASSWORD: ${{ secrets.STAGING_USER_PASSWORD }}
        run: npx playwright test --config=playwright.config.ts

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: pms-frontend/playwright-report
          retention-days: 7
